<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Id Card</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .onee {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="card onee" style="width: 18rem;">
    <img src="profile.jpeg" class="card-img-top" alt="Card Image">
    <div class="card-body">
      <h5 class="card-title">Pratap Solanki</h5>
      <p class="card-text"><h6>Website Designing and Development</h6></p>
      <a href="#" class="btn btn-primary">See Profile</a>
    </div>
  </div>
</body>
</html>
